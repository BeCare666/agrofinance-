<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>s'inscrire</title>
    <link rel="stylesheet" href="signup.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.2/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.2/dist/sweetalert2.min.css">
</head>
<body>
    <section class="my-form" >
        <div class="container">
          <h1>Carte de membre !</h1>
          <ul>
            <li>
              <select id="suivi">
                <option selected disabled>Avez-vous besoin de suivi de agrofinance ?</option>
                <option value="Oui">Oui</option>
                <option value="Non">Non</option>
                <option value="JNSPE">Je ne sais pas encore</option>      
              </select>
            </li>
            <li>
                <select id="sexe">
                  <option selected disabled>Sexe</option>
                  <option value="M">Masculin</option>
                  <option value="F">Féminin</option>
                </select>
              </li>
            <li>
              <div class="grid grid-2">
                <input type="text" placeholder="Nom" required id="nom">  
                <input type="text" placeholder="Prénoms" required id="prenom">
              </div>
            </li>
            <li>
              <div class="grid grid-2">
                <input type="email" placeholder="Email" required id="email">  
                <input type="tel" placeholder="Téléphone" id="phone">
              </div>
            </li>    
            <li>
                <li>
                    <div class="grid grid-2">
                      <input type="text" placeholder="Pays" required id="pays">  
                      <input type="date" placeholder="Date de naissance" required id="date">
                    </div>
                  </li>
                  <li>
                    <div class="grid grid-2">
                      <input type="text" placeholder="Ville" required id="ville">  
                      <input type="file" placeholder="Photo" id="number">
                    </div>
                  </li>    
              <textarea placeholder="Message" style="display: none !important;"></textarea>
            </li>   
            <li>
              <input type="checkbox" id="terms">
              <label for="terms">I have read and agreed with <a href="">the terms and conditions.</a></label>
            </li>  
            <li>
              <div class="grid grid-3">
                <div class="required-msg">REQUIRED FIELDS</div>
                <button class="btn-grid" disabled id="sendeID">
                  <span class="back">
                    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/email-icon.svg" alt="">
                  </span>
                  <span class="front">SUBMIT</span>
                </button>
                <button class="btn-grid" type="reset" disabled>
                  <span class="back">
                    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/eraser-icon.svg" alt="">
                  </span>
                  <span class="front">RESET</span>
                </button> 
              </div>
            </li>    
          </ul>
        </div>
    </section>
      <footer>
        <div class="container">
          <small>Made with <span>❤</span> by <a href="" target="_blank">agrofinance</a>
          </small>
        </div>
      </footer>
      <script src="signup.js"></script>
</body>
</html>
